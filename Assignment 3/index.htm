<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Card Flipper Effect</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/img.jpg" class="img-fluid" alt="Front Image 1">
                            <h5 class="text-center mt-2">Skirk</h5>
                        </div>
                        <div class="card-back">
                            <img src="images/imgb.jpg" class="img-fluid" alt="Back Image 1">
                            <p class="text-center">Master of 11th fatui harbinger</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/img2.jpg" class="img-fluid" alt="Front Image 2">
                            <h5 class="text-center mt-2">Raiden</h5>
                        </div>
                        <div class="card-back">
                            <img src="images/img2b.jpg" class="img-fluid" alt="Back Image 2">
                            <p class="text-center">God of Eternity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
